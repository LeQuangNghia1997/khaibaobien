<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var vatly = parseInt(prompt("Nhập vào điểm vật lý = "));
    var hoa =parseInt(prompt("Nhập vào điểm hóa ="));
    var sinh =parseInt(prompt("Nhập vào điểm sinh ="));
    var dtb = (vatly+hoa+sinh)/3;
    var tong = vatly+hoa+sinh;
    document.write("Điểm trung bình 3 môn là : " +dtb+ "<br/>");

    document.write("Tổng điểm 3 môn là : " +tong);
</script>
</body>
</html>
